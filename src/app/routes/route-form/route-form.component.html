<div class="container">

  <h3 class="display-4">Flight Operations: Add New Route</h3>

  <hr/>
  <div class="row">
    <div class="col-sm-6">

      <form action="#">
        <div class="form-group">
          <label for="iataSourceAirport">Point of Origin (IATA)</label>
          <input class="form-control" type="text" id="iataSourceAirport" placeholder="Enter IATA code only.">
          <small class="form-text text-muted">IATA Airport Code for the flight's point of origin.</small>
        </div>
        <div class="form-group">
          <label for="iataDestinationAirport">Point of Arrival (IATA)</label>
          <input class="form-control" type="text" id="iataDestinationAirport" placeholder="Enter IATA code only.">
          <small class="form-text text-muted">IATA Airport Code for the flight's point of destination.</small>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="flightDurationHours">Flight Duration: Hours</label>
              <input class="form-control" type="text" id="flightDurationHours" placeholder="Enter the flight duration hours.">
              <small class="form-text text-muted">Flight duration in hours.</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="flightDurationMinutes">Flight Duration: Minutes</label>
              <input class="form-control" type="text" id="flightDurationMinutes" placeholder="Enter the flight duration minutes.">
              <small class="form-text text-muted">Flight duration in minutes.</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="date">Date for First Scheduled Flight</label>
          <input class="form-control" type="date" id="date">
          <small class="form-text text-muted">Please enter the first scheduled flight. Format: YYYY-MM-DD</small>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

  </div>
</div>
